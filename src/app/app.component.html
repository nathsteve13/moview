<ion-app>
  <!-- Sidebar / Menu -->
  <ion-menu side="start" menuId="main" contentId="main-content" class="custom-menu">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content" color="dark">
      <div class="user-info" *ngIf="isLoggedIn">
        <ion-avatar>
          <img src="assets/default-profile.jpeg" alt="User Profile" />
        </ion-avatar>
        <h3>{{ username }}</h3>
      </div>

      <ion-list lines="none" style="background-color: transparent;">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon slot="start" name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/search">
            <ion-icon slot="start" name="search-outline"></ion-icon>
            <ion-label>Search</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
          <ion-item routerLink="/login">
            <ion-icon slot="start" name="log-in-outline"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngIf="!isLoggedIn">
          <ion-item routerLink="/register">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>
            <ion-label>Register</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false" *ngIf="isLoggedIn">
          <ion-item (click)="logout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main Content -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
