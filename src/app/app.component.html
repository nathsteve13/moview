<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

      </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
      <ion-list>
          <ion-menu-toggle>
              <ion-item routerLink="/home">
                  <ion-icon name="home" slot="start"></ion-icon>

              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item routerLink="/login">
                  <ion-icon name="list" slot="start"></ion-icon>

              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item routerLink="/register">
                  <ion-icon name="settings" slot="start"></ion-icon>

              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
              <ion-item routerLink="/movie">
                  <ion-icon name="restaurant" slot="start"></ion-icon>
                  <ion-label>Movie</ion-label>
              </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item routerLink="/search">
                <ion-icon name="restaurant" slot="start"></ion-icon>
                <ion-label>Search</ion-label>
            </ion-item>
        </ion-menu-toggle>
      </ion-list>
