<ion-header translucent="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-content" fullscreen>
  <div class="auth-wrapper">
    <h2 class="auth-title">Create Account</h2>
    <p class="auth-subtitle">Please fill the input below here</p>

    <div class="profile-picture">
      <img *ngIf="selectedImage" [src]="selectedImage" alt="Profile" />
      <ion-button fill="clear" (click)="fileInput.click()">Upload Photo</ion-button>
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/*" />
    </div>

    <ion-item lines="none" class="auth-input">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item lines="none" class="auth-input">
      <ion-icon slot="start" name="call-outline"></ion-icon>
      <ion-input type="tel" placeholder="Phone" [(ngModel)]="phone"></ion-input>
    </ion-item>

    <ion-item lines="none" class="auth-input">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="none" class="auth-input">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item lines="none" class="auth-input">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"></ion-input>
    </ion-item>

    <ion-button expand="block" class="auth-button" (click)="register()">SIGN UP</ion-button>

    <p class="auth-footer">
      Already have an account? <a routerLink="/login">Sign in</a>
    </p>
  </div>
</ion-content>
